<ion-view id="userMessagesView" cache-view="false" view-title="
<i class='icon ion-chatboxes user-messages-top-icon'></i> <div class='msg-header-username'>{{destinatario}}</div>">
        <!--
        <div class="loader-center" ng-if="!doneLoading">
            <div class="loader">
              <i class="icon ion-loading-c"></i>
            </div>
        </div>
        -->
      
        <ion-content has-bouncing="true" class="has-header has-footer" 
            delegate-handle="userMessageScroll">
          
            <div ng-repeat="mensaje in mensajes" class="message-wrapper">
    
                <div ng-if="usuarioId !== mensaje.usuarioId">
    
                    <div class="chat-bubble left">
    
                        <div class="message">
                        {{mensaje.mensaje}}
                        <!-- <div class="message-detail">01:14 30/12/15</div> -->
                        </div>

                    </div>
                </div>
    
                <div ng-if="usuarioId === mensaje.usuarioId">
                  
                    <div class="chat-bubble right">
    
                        <div class="message">
                        {{mensaje.mensaje}}
                        </div>
    
                    </div>
                  
                </div>
    
                <div class="cf"></div>
    
            </div>
        </ion-content>
      
        <form name="sendMessageForm" ng-submit="enviarMensaje(sendMensajeForm)" novalidate>
            <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
                <label class="item-input-wrapper">
                    <textarea style="width: 100%;" ng-model="mensaje" value="" placeholder="Escribir mensaje..." required minlength="1" maxlength="1500" msd-elastic></textarea>
                </label>
                <div class="footer-btn-wrap">
                  <button class="button button-icon icon ion-android-send footer-btn" type="submit"
                      ng-disabled="!mensaje || mensaje === ''">
                  </button>
                </div>
            </ion-footer-bar>
        </form>
          
      </ion-view>
