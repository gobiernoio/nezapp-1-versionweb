<ion-view view-title="Cabildo">
  <ion-content>


      <ion-item class="card" ng-repeat="cabildo in cabildos">
      

        <div class="item-thumbnail-left">
            <img ng-src="{{cabildo.foto}}">
            <h2>{{cabildo.nombre}}</h2>
            <p>{{cabildo.puesto}}</p>
        </div>
        

      </ion-item>
    
  </ion-content>
</ion-view>
