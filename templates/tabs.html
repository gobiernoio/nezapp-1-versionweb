<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Inicio Tab -->
  <ion-tab title="MenÃº" icon="ion-navicon-round" href="#/tab/inicio">
    <ion-nav-view name="tab-inicio"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon="ion-chatboxes" href="#/tab/chats" cache-view="false">
    <ion-nav-view name="tab-chats"></ion-nav-view>

  <!-- Dashboard Tab -->
  <ion-tab title="Noticias" icon="ion-document-text" href="#/tab/noticias">

  <ion-tab title="Directorio" icon="ion-ios-telephone" href="#/tab/directorio">

  </ion-tab>
  



  <!-- Sitios Tab -->
